<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amandeep Singh - Technical Portfolio</title>
    <style>
        /* BASE STYLES & LAYOUT */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); /* Dark Blue Gradient */
            color: #ecf0f1;
            text-align: center;
        }

        .container {
            background: rgba(44, 62, 80, 0.95); /* Semi-transparent dark background */
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            transition: all 0.3s ease;
        }

        /* TYPOGRAPHY */
        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        h2 {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #bdc3c7;
            font-weight: 300;
        }

        /* MAIN BUTTONS - BEAUTIFULLY DESIGNED */
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .cta-buttons a, .more-toggle-button {
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }
        
        /* Resume Button (Primary) */
        .btn-primary {
            background-color: #2ecc71; /* Emerald Green */
            color: #fff;
            border: 2px solid #2ecc71;
        }

        .btn-primary:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        /* Cover Letter Button (Secondary) */
        .btn-secondary {
            background-color: transparent;
            color: #3498db; /* Bright Blue */
            border: 2px solid #3498db;
        }

        .btn-secondary:hover {
            background-color: #3498db;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        /* VIEW MORE TOGGLE */
        .more-toggle-button {
            background-color: #7f8c8d; /* Grey */
            color: #fff;
            border: none;
            width: 100%;
        }

        .more-toggle-button:hover {
            background-color: #95a5a6;
            transform: translateY(-2px);
        }

        /* MORE OPTIONS SECTION (Hidden by default) */
        #moreOptions {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #moreOptions.visible {
            max-height: 500px; /* Large enough to show all content */
            opacity: 1;
        }

        .additional-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 1em;
        }

        .additional-links a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 8px;
            border-radius: 4px;
            background: rgba(52, 152, 219, 0.2);
        }

        .additional-links a:hover {
            background: rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Amandeep Singh</h1>
        <h2>Lead Consultant | System Architecture & Microservices Specialist</h2>

        <div class="cta-buttons">
            <a href="Amandeep_Resume_V2.html" class="btn-primary">View Resume</a>
            <a href="Amandeep_Cover_Letter_V2.html" class="btn-secondary">View Cover Letter</a>
        </div>

        <button id="toggleMore" class="more-toggle-button">View More Options ↓</button>

        <div id="moreOptions">
            <h3>Connect & Follow</h3>
            <div class="additional-links">
                <a href="https://www.linkedin.com/in/eramandeepsingh" target="_blank">LinkedIn Profile</a>
                <a href="[YOUR_YOUTUBE_CHANNEL_LINK]" target="_blank">YouTube Channel</a>
                <a href="[YOUR_GITHUB_PROFILE_LINK]" target="_blank">GitHub Profile</a>
                <a href="mailto:er.amanmalhi@gmail.com">Send Email</a>
            </div>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleMore');
        const moreOptions = document.getElementById('moreOptions');

        toggleButton.addEventListener('click', () => {
            const isVisible = moreOptions.classList.toggle('visible');
            
            // Update button text and symbol
            if (isVisible) {
                toggleButton.textContent = 'Hide Options ↑';
            } else {
                toggleButton.textContent = 'View More Options ↓';
            }
        });
    </script>

</body>
</html>
